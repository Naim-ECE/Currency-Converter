<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" type = "image" href = "/Pics/currency_converter.png">
    <link rel = "stylesheet" href = "convert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>
<body>
    <main>
        <div class="container">
        
            <h1>Currency Converter</h1>
            <!-- </header>
            <main> -->
        
            <form>
                <p><b>Enter amount</b></p>
                <input value = "1" type "text">
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select_container">
                            <img src = "https://flagsapi.com/US/shiny/64.png">
                            <select name = "from">
                                <option value = "USD">USD</option>
                                <option value = "BDT">BDT</option>
                                <option value = "EUR">EUR</option>
                                <option value = "AUD">AUD</option>
                            </select>
                        </div>
                    </div>

                    <i class="fa-solid fa-arrow-right-arrow-left"></i>

                    <div class="to">
                        <p>To</p>
                        <div class="select_container">
                            <img src = "https://flagsapi.com/BD/shiny/64.png">
                            <select name = "to">
                                <option value = "USD">USD</option>
                                <option value = "BDT" selected>BDT</option>
                                <option value = "EUR">EUR</option>
                                <option value = "AUD">AUD</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="msg"> </div>
                <button class = "btn">Get Exchange Rate</button>

            </form>
        </div>
    </main>
    <footer>
        <script src = "codes.js"></script>
        <script src = "convert.js"></script>
    </footer>
</body>
</html>
